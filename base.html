<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
    <h1>AI Expense Tracker</h1>
    <form method="POST" class="mb-4">
        <input name="description" class="form-control mb-2" placeholder="Expense Description" required>
        <input name="amount" type="number" class="form-control mb-2" placeholder="Amount" required>
        <button class="btn btn-primary">Add Expense</button>
    </form>

    <h3>Recent Entries</h3>
    {{ table|safe }}

    <h3 class="mt-5">Spending Visualization</h3>
    {{ chart|safe }}
</body>
</html>
